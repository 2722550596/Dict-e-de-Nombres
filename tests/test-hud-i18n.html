    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .game-hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            user-select: none;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-hud.collapsed {
            width: auto;
        }

        .game-hud.expanded {
            width: 280px;
        }

        .game-hud:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .level-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .level-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .level-text {
            font-weight: 700;
            font-size: 16px;
            color: #fbbf24;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .details {
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-hud.collapsed .details {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
        }

        .game-hud.expanded .details {
            max-height: 200px;
            opacity: 1;
            margin-top: 8px;
        }

        .exp-section {
            margin-bottom: 12px;
        }

        .exp-bar-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .exp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 8px;
            transition: width 0.5s ease;
            position: relative;
        }

        .exp-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .exp-text {
            font-size: 12px;
            color: #e5e7eb;
            font-weight: 500;
        }

        .stats-section {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #f3f4f6;
        }

        .stat-item svg {
            flex-shrink: 0;
        }

        .content {
            padding: 100px 40px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;

        .language-selector {

            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .language-selector select option {
            background: #1f2937;
            color: white;
        }

        @media (max-width: 768px) {

            }
            
            .content {

            }
            
            .content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
